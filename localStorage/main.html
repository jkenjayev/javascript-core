<body style="background: rgb(80, 65, 65);">

  <form action="#" method="get" style="

      background-color: gray; 
      width: 200px; 
      padding: 40px;
      margin: 30px auto;
      border-radius: 30px;
    ">
    <h2>This is the form</h2>
    <input type="text">
    <br />
    <input type="checkbox" id="checkbox">
    <br />
    <input type="button" value="Confirm" style="
      border: none; 
      background: rgb(38, 38, 131); 
      border-radius: 5px; 
      margin: 3px auto; 
      cursor: pointer;
      color: white">
    <br />
    <br />
    <input data-change="" type="button" value="Change colour" style="
      border: none; 
      background: rgb(38, 38, 131); 
      border-radius: 5px; 
      margin: 3px auto; 
      cursor: pointer;
      color: white;
      padding:5px;
      ">

  </form>
