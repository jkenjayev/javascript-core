<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Weather</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="app-wrap">
    <main>
      <section class="location">
        <div class="city">Tashkent UZ</div>
        <div class="date">Saturday 19 February 2022</div>
      </section>
      <div class="main-temp">
        <div class="temp">8<span>℃</span></div>
        <div class="weather">Open air</div>
        <div class="hi-low">19℃ / 29℃</div>
      </div>
    </main>
    <header>
      <input 
        type="text" 
        id="" 
        autocomplete="off" 
        class="search-box" 
        placeholder="Search City..." />
    </header>
  </div>
  <script src="./Vanilla.js"></script>
</body>

</html>
